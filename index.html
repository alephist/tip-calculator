<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Tip Calculator</title>
</head>

<body>
    <main class="tip-calc">
        <h1 class="tip-calc__title">Tip Calculator</h1>

        <section class="tip-calc__input-group">
            <label class="tip-calc__input">
                Amount: $
                <input type="text" class="tip-calc__bill-amt">
            </label>
            <label class="tip-calc__input">
                Split:
                <input type="text" class="tip-calc__num-person">
            </label>
        </section>

        <section class="tip-calc__quality">
            <button class="tip-calc__tip-percent" value="0.10">10%</button>
            <button class="tip-calc__tip-percent" value="0.12">12%</button>
            <button class="tip-calc__tip-percent" value="0.15">15%</button>
            <button class="tip-calc__tip-percent" value="0.20">20%</button>
        </section>

        <section class="tip-calc__output">
            <p class="tip-calc__prompt">Please enter an amount</p>
            <p class="tip-calc__tip-amt">Tip Amount: $
                <span class="tip-calc__total-tip"></span>
            </p>
            <p class="tip-calc__total">Total
                <span class="tip-calc__each">Per Person</span>: $
                <span class="tip-calc__total-amt"></span>
            </p>
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
